<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>task_1_4_1</title>
		<style type="text/css">
			.main{position: absolute; top: 50%; left: 50%; margin-left: -200px; margin-top: -100px; width: 400px; height: 200px; background-color: #ccc;}
			.circle-lefttop,.circle-rightbottom{width: 50px; height: 50px; background-color: #fc0;}
			.circle-lefttop{border-bottom-right-radius: 100%;}
			.circle-rightbottom{border-top-left-radius: 100%; position: absolute; bottom: 0; right: 0;}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="circle-lefttop"></div>
			<div class="circle-rightbottom"></div>
		</div>
	</body>
</html>
